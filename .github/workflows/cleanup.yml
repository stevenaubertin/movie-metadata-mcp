name: Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write

    steps:
      - name: Delete branch
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged"
          echo "Branch ${{ github.event.pull_request.head.ref }} will be deleted"

          # Delete the branch
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/git/refs/heads/${{ github.event.pull_request.head.ref }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
